
name: Publish Docker image to ACR (manual)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional custom image tag (e.g., v1.2.3). If empty, SHA/branch tags are used."
        required: false
        default: ""

env:
  # Repository name inside ACR (no registry host here)
  IMAGE_NAME: mdc-ghas-mock-0001
  # ACR login server (host only, no scheme)
  REGISTRY: ${{ secrets.ACR_ENDPOINT }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          # Host only (e.g., mdcghas.azurecr.io), no https://
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Fully-qualified image name (registry + repo)
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Compose a robust tag set
          tags: |
            type=raw,value=${{ github.event.inputs.image_tag }},enable=${{ github.event.inputs.image_tag != '' }}
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag

          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_id }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optional build cache stored in ACR (helps subsequent builds)
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

